{% extends "pagina_blog/base.html" %}

{% block subtitulo %}Inicio{% endblock subtitulo %}

{% block contenido %}
<h1>Bienvenido {{ request.user.first_name }}</h1>
<br>       
<form action="{% url 'buscar_noticias' %}" method="post">
    {% csrf_token %}
    <p>Buscar noticia:</p>
    <input type="date" name="fecha_publicacion" value='aaa-mm-dd'>
    <input type="submit" value="Buscar">
</form> 
<br>
{% endblock contenido %}
